<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                $('#banner').html($('#text').val());//Takes user's text and replace with h1(text on banner)
                
                var userBackground = $('#backgroundColor').val();
                $('#banner').val(userBackground).css('background-color', userBackground);//set banner's color to user's color
                
                var userTextColor = $('#textColor').val();
                $('#banner').val(userTextColor).css('color', userTextColor);
            });
            
        });
    </script>
    <style>
        #banner {
            background-color: white;
            text-align: center;
            height: 400px;
            width: 400px;
            font-size: 80px;
        }
    </style>
</head>

<body>
    <h1>Create Your Own Banner</h1>
    <div class="info">
    <br>
    <p>Place you'd like to travel</p>
    <select name="subject">
        <option value="Egypt" selected> Egypt </option>
        <option value="Spain"> Spain </option>
        <option value="India"> India </option>
        <option value="Africa"> Africa </option>
    </select>
    <br>
    <p>Favorite Subject</p>
    <input id="tname" type="text" name="tname" placeholder="Favorite Subject" required>
    
    <div id="userInput" required>
        First and Last Name
        <input id="text" />
        <br><br> Background color:
        <input type="color" id="backgroundColor" />
        <br><br> Text color:
        <input type="color" id="textColor" />
        <br><br>
        <button>Generate</button>
        <br><br>
    </div>
        <h1 id="banner">input</h1>

</body>

</html>
